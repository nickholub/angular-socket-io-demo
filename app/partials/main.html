<div class="container">

    <nav class="navbar navbar-static-top navbar-inverse">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">AngularJS socket.io demo</a>
        </div>
    </nav>

    <div ng-controller="SocketCtrl">
        <div class="form-group">
            <label>Query</label>
            <input type="text" class="form-control" ng-model="query">
        </div>
        <div class="form-group">
            <button class="btn btn-primary" ng-click="submitQuery();">Submit</button>
        </div>

        <div class="form-group">
            <label>Result</label>

            <div class="form-control">{{result}}</div>
        </div>
    </div>

</div>
